<!-- a) O formulário de agendamento de consulta deverá se apresentar de forma elegante e amigável
(utilize Bootstrap) e deve possuir os seguintes campos:
 Especialidade médica desejada. Campo do tipo select listando as especialidades
disponíveis de acordo com os médicos cadastrados no banco de dados;
 Nome do médico especialista. Campo do tipo select que deverá listar os nomes dos
médicos da especialidade previamente escolhida (de acordo com o banco de dados);
 Data da consulta. Campo do tipo date para que o usuário escolha a data do agendamento;
 Horário disponível para consulta. Campo do tipo select para que o usuário escolha uma
opção de horário disponível na data previamente selecionada. Os horários de agendamento
devem ser exatos, no período das 8h às 17h (exemplos: 8:00, 9:00, 10:00, 11:00, etc.);
 Nome do paciente. Campo textual para que o paciente informe o seu nome;
 Telefone do paciente. Campo textual para que o paciente informe seu telefone -->


        <h1> Consultas marcadas </h1>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Médico</th>
                        <th>Especialidade</th>
                        <th>Data</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lucas</td>
                        <td>João</td>
                        <td>Cardiologista</td>
                        <td>21/10/2018</td>
                        <td>14:20</td>
                    </tr>
                </tbody>
            </table>


            <div class="caixa">

                <h1>Agende uma consulta</h1>
                    <form class="form">
                        <div class="form-group row">
                            <div class="col-lg-6 mb-6">
                            <label for="nome">Especialidade médica:</label>
                                <select class="form-control" id="especialidade" name="especialidade">
                                    <option value="cardiologista">Cardiologista</option>
                                    <option value="otorrino">Otorrinologista</option>
                                    <option value="neurologista">Neurologista</option>
                                </select>
                            </div>

                            <div class="col-lg-6 mb-6">
                            <label for="nome">Nome do médico:</label>
                                <select class="form-control" id="medico" name="medico">
                                    <option value="cardiologista">João</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-6 mb-2">
                            <label for="email">Nome do paciente:</label>
                                <input class="form-control" type="email" id="nomep" name="nomep">
                            </div>

                            <div class="col-lg-6 mb-2">
                            <label for="msg">Telefone do paciente:</label>
                                <input class="form-control" type="text" id="telefone" name="telefone">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-6 mb-2">
                            <label for="nome">Data da consulta:</label>
                                <input class="form-control" type="text" id="data" name="data">
                            </div>
                            <div class="col-lg-6 mb-2">
                            <label for="nome">Horários disponíveis:</label>
                                <input class="form-control" type="text" id="data" name="data">
                            </div>
                        </div>
                        
                        <input type="submit" name="enviar" value="Enviar" id="enviar" class="btn btn-success">

                    </form>
            </div>

        </div>

    </div>
